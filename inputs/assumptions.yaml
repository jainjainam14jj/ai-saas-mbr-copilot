start_month: "2026-01"
end_month: "2028-12"
currency: "USD"

# Scenarios: multipliers applied to base assumptions
active_scenario: "base"
scenarios:
  base:
    new_logo_mult: 1.0
    expansion_mult: 1.0
    churn_mult: 1.0
    cost_per_1k_tokens_mult: 1.0
  upside:
    new_logo_mult: 1.20
    expansion_mult: 1.25
    churn_mult: 0.90
    cost_per_1k_tokens_mult: 0.90
  downside:
    new_logo_mult: 0.80
    expansion_mult: 0.85
    churn_mult: 1.15
    cost_per_1k_tokens_mult: 1.10

# Customer acquisition (new logos)
new_customers_per_month: 40

# Cohort churn/expansion (MRR-based)
# Churn is logo churn; expansion scales seats and usage on existing base.
logo_churn_rate_monthly_0_3: 0.04
logo_churn_rate_monthly_4_plus: 0.02

seat_expansion_rate_monthly_0_3: 0.01
seat_expansion_rate_monthly_4_plus: 0.015
usage_expansion_multiplier: 1.3

# Monetization baselines
price_per_seat_monthly: 99
starting_seats_per_customer: 4.0

price_per_1k_tokens: 0.60
starting_tokens_per_customer_monthly: 800000

# Cost structure
cogs_other_percent_of_revenue: 0.06

# Opex (if not provided by opex_monthly.csv these are used)
default_opex_monthly:
  rnd: 220000
  sales_marketing: 260000
  g_and_a: 110000

# Runway
starting_cash: 2500000
